name: Check IP and Execute Script

on:
  push:
    branches:
      - add-cd

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  check-ip:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check secrets
        run: echo ${{ secrets.AWS_ACCESS_KEY_ID }}
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./cd
      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve
        working-directory: ./cd

        # if failure, run another job
      - name: Failure
        if: failure()
        run: echo "Failure"

      - name: Get instance IP
        id: get-ip
        run: |
          INSTANCE_IP=$(terraform output -raw MyInstancePublicIp)
          echo "::set-output name=instance_ip::$INSTANCE_IP"
        working-directory: ./cd

      - name: Execute script if IP is available
        if: steps.get-ip.outputs.instance_ip != ''
        run: echo steps.get-ip.outputs.instance_ip  # Remplacez ceci par le chemin vers votre script à exécuter
      
      - name: Handle no IP case
        if: steps.get-ip.outputs.instance_ip == ''
        run: echo "No IP available"
